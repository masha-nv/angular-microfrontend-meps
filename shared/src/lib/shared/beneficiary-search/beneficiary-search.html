<form [formGroup]="searchForm">
  <h2>Search Beneficiary</h2>
  <mat-form-field appearance="outline">
    <mat-label for="">Search</mat-label>
    <input matInput type="search" formControlName="bene" />
  </mat-form-field>
  <div>
    <button [disabled]="searchForm.invalid" (click)="search()" mat-flat-button>
      Search
    </button>
  </div>
</form>
