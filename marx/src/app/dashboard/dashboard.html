<div>
  <div class="header">
    <div class="left">
      @if(beneficiaryDetails$ | async; as bene) {
      <h2 class="title">{{bene.lastName}}, {{bene.firstName}}</h2>
      }
      <div class="small-text">
        <em>Populated for 11/06/2025 </em>
        <div>
          <mat-icon>calendar_month</mat-icon>
          <span>Set Snapshot Date</span>
        </div>
        <div>
          <mat-icon>visibility</mat-icon>
          <span>Blank Fields</span>
        </div>
      </div>
    </div>
    <div class="right">
      <button mat-flat-button>Update Enrollment</button>

      <button mat-flat-button [disabled]="true">Print</button>

      <button mat-flat-button [disabled]="true">Help</button>
    </div>
  </div>
</div>
<div class="main-content">
  <app-dasboard-menu
    (itemSelection)="onMenuItemChange($event)"
  ></app-dasboard-menu>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
