<div>
  <div class="header">
    @if(selectedBeneficiary$ | async; as bene) {
    <h1>{{bene.lastName | uppercase}}, {{bene.firstName | uppercase}}</h1>
    <mat-divider></mat-divider>
    <div class="elmo-header">
      <div class="row">
        <div><span>Birth Date: </span>{{bene.birthDate}}</div>
        <div><span>Gender: </span>Female</div>
        <div><span>MBI: </span>9DM8-TE1-RC62</div>
        <div><span>HICN: </span>120-09-9023A</div>
      </div>
      <div class="row">
        <div><span>Death Date: </span>{{bene.dateOfDeath}}</div>
        <div><span>LAF: </span>********</div>
        <div><span>SSN: </span>***-**-****</div>
        <div><span>Last X-REF HICN: </span>--</div>
      </div>
    </div>
    <mat-divider></mat-divider>
    }
  </div>
</div>
